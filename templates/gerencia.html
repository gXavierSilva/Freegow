<!DOCTYPE html>
<html lang="pt-BR" x-data="appTheme" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerência - ClinicSoft</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚕️</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <script>
        // Configure Tailwind to use the 'class' strategy for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div x-data="managementPage()" class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <aside 
            :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 flex flex-col">
            
            <!-- Logo -->
            <div class="flex items-center justify-center px-6 py-4 h-20 border-b border-gray-700">
                <a href="dashboard.html" class="text-2xl font-bold">
                    Clinic<span class="text-teal-400">Soft</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-1 px-4 py-4 space-y-2">
                 <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span>Dashboard</span>
                </a>
                <a href="agendadash.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>Agenda</span>
                </a>
                <a href="pacientes.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span>Pacientes</span>
                </a>
                <a href="financeiro.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 2v1m0 0v1m-3.333-2.333C8.173 7.062 7.5 8.428 7.5 10c0 1.572.673 2.938 1.667 3.667m6.666 0c.994-.729 1.667-2.095 1.667-3.667 0-1.572-.673-2.938-1.667-3.667M12 12h.01"></path></svg>
                    <span>Financeiro</span>
                </a>
                <a href="relatorios.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span>Relatórios</span>
                </a>
                <a href="marketing.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                    <span>Marketing</span>
                </a>
                <a href="gerencia.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md">
                   <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197"></path></svg>
                   <span>Gerência</span>
                </a>
                <a href="ajuda.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 0l-3.536 3.536M14.828 9.172l-3.536-3.536m3.536 3.536l3.536 3.536M12 21a9 9 0 110-18 9 9 0 010 18z"></path></svg>
                    <span>Ajuda</span>
                </a>
                <a href="configuracao.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 border-b-4 border-teal-500 dark:border-teal-600">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-gray-500 dark:text-gray-400 focus:outline-none md:hidden">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">Gerenciamento de Equipe</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="toggleDarkMode()" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                        <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg x-show="darkMode" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <button x-show="currentUser.role === 'Administrador'" @click="openFilialModal()" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                        Adicionar Filial
                    </button>
                    <button @click="openModal()" class="bg-teal-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-teal-600 transition-colors duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Adicionar Membro
                    </button>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="container mx-auto space-y-8">
                    <!-- Roles Sections -->
                    <template x-for="role in roles" :key="role.id">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4" x-text="role.name"></h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                <template x-for="user in users.filter(u => u.role === role.id)" :key="user.id">
                                    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex flex-col items-center text-center">
                                        <img :src="user.avatar" alt="Avatar" class="w-20 h-20 rounded-full mb-3 border-2 border-gray-200 dark:border-gray-600">
                                        <p class="font-bold text-gray-900 dark:text-gray-100" x-text="user.name"></p>
                                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="user.email"></p>
                                        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1" x-text="getFilialName(user.filialId) || 'Sem Filial'"></p>
                                        <span class="mt-2 px-2 py-1 text-xs font-semibold rounded-full" :class="user.status === 'Ativo' ? 'bg-green-200 text-green-800 dark:bg-green-900/50 dark:text-green-300' : 'bg-red-200 text-red-800 dark:bg-red-900/50 dark:text-red-300'" x-text="user.status"></span>
                                        <div class="mt-4 border-t dark:border-gray-700 w-full pt-3 flex justify-center space-x-3">
                                            <button @click="openModal(user)" class="text-teal-600 dark:text-teal-400 hover:underline text-sm font-medium">Editar Permissões</button>
                                            <button @click="deleteUser(user.id)" class="text-red-600 dark:text-red-500 hover:underline text-sm font-medium">Remover</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Filiais Section -->
                    <div class="mt-8">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Filiais</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <template x-for="filial in filiais" :key="filial.id">
                                <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
                                    <h4 class="font-bold text-gray-900 dark:text-gray-100" x-text="filial.name"></h4>
                                    <p class="text-sm text-gray-600 dark:text-gray-400" x-text="filial.address"></p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Gerente: <span x-text="filial.manager"></span></p>
                                    <div class="mt-4 border-t dark:border-gray-700 w-full pt-3 flex justify-end space-x-3">
                                        <button @click="openFilialModal(filial)" class="text-teal-600 dark:text-teal-400 hover:underline text-sm font-medium">Editar</button>
                                        <button @click="deleteFilial(filial.id)" class="text-red-600 dark:text-red-500 hover:underline text-sm font-medium">Excluir</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Add/Edit User Modal -->
        <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-40 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen px-4">
                <div @click="isModalOpen = false" class="fixed inset-0 bg-gray-500 dark:bg-black bg-opacity-75 dark:bg-opacity-50 transition-opacity"></div>
                <div class="bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                    <form @submit.prevent="saveUser()">
                        <div class="bg-white dark:bg-gray-800 px-6 py-4">
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white" x-text="formData.id ? 'Editar Membro da Equipe' : 'Adicionar Membro à Equipe'"></h3>
                            <div class="mt-4 space-y-4">
                                <!-- Form Fields -->
                                <input type="text" x-model="formData.name" placeholder="Nome Completo" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <input type="email" x-model="formData.email" placeholder="E-mail" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <input type="password" x-model="formData.password" placeholder="Senha" :required="!formData.id" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <select x-model="formData.role" @change="updatePermissionsForRole($event.target.value)" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                    <template x-for="role in roles" :key="role.id">
                                        <option :value="role.id" x-text="role.name"></option>
                                    </template>
                                </select>
                                <select x-model="formData.filialId" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                    <option :value="null">Sem Filial</option>
                                    <template x-for="filial in filiais" :key="filial.id">
                                        <option :value="filial.id" x-text="filial.name"></option>
                                    </template>
                                </select>
                                <select x-show="formData.id" x-model="formData.status" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                    <option value="Ativo">Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                                
                                <!-- Permissions -->
                                <div class="border-t dark:border-gray-700 pt-4">
                                    <h4 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Acesso às Páginas</h4>
                                    <div class="mb-2">
                                        <label class="flex items-center">
                                            <input type="checkbox" @change="toggleSelectAll($event.target.checked)" :checked="formData.permissions.length === allPages.length" class="rounded text-teal-500">
                                            <span class="ml-2 text-sm font-bold dark:text-gray-200">Selecionar Todos</span>
                                        </label>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <template x-for="page in allPages" :key="page">
                                             <label class="flex items-center">
                                                <input type="checkbox" class="rounded text-teal-500" :value="page" x-model="formData.permissions"> 
                                                <span class="ml-2 text-sm dark:text-gray-300" x-text="page"></span>
                                            </label>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-900 px-6 py-3 flex justify-end space-x-3">
                            <button type="button" @click="isModalOpen = false" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">Cancelar</button>
                            <button type="submit" class="bg-teal-600 text-white rounded-md px-4 py-2 text-sm font-medium hover:bg-teal-700">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Add/Edit Filial Modal -->
        <div x-show="isFilialModalOpen" x-cloak class="fixed inset-0 z-40 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen px-4">
                <div @click="isFilialModalOpen = false" class="fixed inset-0 bg-gray-500 dark:bg-black bg-opacity-75 dark:bg-opacity-50 transition-opacity"></div>
                <div class="bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                    <form @submit.prevent="saveFilial()">
                        <div class="bg-white dark:bg-gray-800 px-6 py-4">
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white" x-text="filialFormData.id ? 'Editar Filial' : 'Adicionar Nova Filial'"></h3>
                            <div class="mt-4 space-y-4">
                                <input type="text" x-model="filialFormData.name" placeholder="Nome da Filial" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <input type="text" x-model="filialFormData.cnpj" placeholder="CNPJ" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <input type="text" x-model="filialFormData.cep" placeholder="CEP" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <input type="text" x-model="filialFormData.address" placeholder="Endereço" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <select x-model="filialFormData.manager" required class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                    <option value="">Selecione um Administrador Responsável</option>
                                    <template x-for="admin in administrators" :key="admin.id">
                                        <option :value="admin.name" x-text="admin.name"></option>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-900 px-6 py-3 flex justify-end space-x-3">
                            <button type="button" @click="isFilialModalOpen = false" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">Cancelar</button>
                            <button type="submit" class="bg-teal-600 text-white rounded-md px-4 py-2 text-sm font-medium hover:bg-teal-700">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Alpine.js component for theme management
        document.addEventListener('alpine:init', () => {
            Alpine.data('appTheme', () => ({
                darkMode: localStorage.getItem('darkMode') === 'true',
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                }
            }))
        });

        function managementPage() {
            return {
                sidebarOpen: false,
                isModalOpen: false,
                isFilialModalOpen: false,
                formData: { permissions: [] }, 
                filialFormData: {},
                currentUser: { id: 1, role: 'Administrador' }, // Simulating logged-in user
                roles: [
                    { id: 'Administrador', name: 'Administradores' },
                    { id: 'Profissional de Saúde', name: 'Profissionais de Saúde' },
                    { id: 'Recepção', name: 'Recepção' }
                ],
                allPages: ['Dashboard', 'Agenda', 'Pacientes', 'Financeiro', 'Relatórios', 'Marketing', 'Gerência', 'Ajuda', 'Configurações'],
                users: [],
                filiais: [],
                init() {
                    this.loadData();
                },
                get administrators() {
                    return this.users.filter(user => user.role === 'Administrador');
                },
                getFilialName(filialId) {
                    if (!filialId) return null;
                    const filial = this.filiais.find(f => f.id == filialId); // Use == for type coercion
                    return filial ? filial.name : null;
                },
                loadData() {
                    this.users = JSON.parse(localStorage.getItem('clinicsoft_users')) || [
                        { id: 1, name: 'Dr. Ricardo Mendes', email: 'ricardo.mendes@email.com', role: 'Administrador', status: 'Ativo', avatar: 'https://placehold.co/80x80/00A99D/FFFFFF?text=R', permissions: ['Dashboard', 'Agenda', 'Pacientes', 'Financeiro', 'Relatórios', 'Marketing', 'Gerência', 'Ajuda', 'Configurações'], filialId: 1 },
                        { id: 2, name: 'Dra. Ana Paula', email: 'ana.paula@email.com', role: 'Profissional de Saúde', status: 'Ativo', avatar: 'https://placehold.co/80x80/f472b6/FFFFFF?text=A', permissions: ['Dashboard', 'Agenda', 'Pacientes', 'Relatórios', 'Ajuda'], filialId: 2 },
                        { id: 3, name: 'Carlos Andrade', email: 'carlos.andrade@email.com', role: 'Recepção', status: 'Ativo', avatar: 'https://placehold.co/80x80/60a5fa/FFFFFF?text=C', permissions: ['Agenda', 'Pacientes', 'Relatórios', 'Configurações', 'Ajuda'], filialId: 1 },
                        { id: 4, name: 'Beatriz Lima', email: 'beatriz.lima@email.com', role: 'Recepção', status: 'Inativo', avatar: 'https://placehold.co/80x80/fbbf24/FFFFFF?text=B', permissions: ['Agenda', 'Pacientes'], filialId: 2 }
                    ];
                    this.filiais = JSON.parse(localStorage.getItem('clinicsoft_filiais')) || [
                        { id: 1, name: 'Clínica Centro', cnpj: '11.111.111/0001-11', cep: '12345-000', address: 'Rua Principal, 123', manager: 'Dr. Ricardo Mendes' },
                        { id: 2, name: 'Clínica Sul', cnpj: '22.222.222/0001-22', cep: '54321-000', address: 'Av. das Américas, 456', manager: 'Dra. Ana Paula' }
                    ];
                },
                saveData() {
                    localStorage.setItem('clinicsoft_users', JSON.stringify(this.users));
                    localStorage.setItem('clinicsoft_filiais', JSON.stringify(this.filiais));
                },
                openModal(user = null) {
                    if (user) {
                        this.formData = JSON.parse(JSON.stringify(user)); // Deep copy
                    } else {
                        this.formData = { id: null, name: '', email: '', password: '', role: 'Recepção', status: 'Ativo', avatar: 'https://placehold.co/80x80/cccccc/FFFFFF?text=?', permissions: [], filialId: null };
                        this.updatePermissionsForRole('Recepção');
                    }
                    this.isModalOpen = true;
                },
                saveUser() {
                    if (this.formData.id) { // Editing existing user
                        const index = this.users.findIndex(u => u.id === this.formData.id);
                        if (index !== -1) this.users[index] = this.formData;
                    } else { // Adding new user
                        this.formData.id = Date.now();
                        this.users.push(this.formData);
                    }
                    this.saveData();
                    this.isModalOpen = false;
                },
                deleteUser(id) {
                    if (confirm('Tem certeza que deseja remover este membro da equipe?')) {
                        this.users = this.users.filter(u => u.id !== id);
                        this.saveData();
                    }
                },
                updatePermissionsForRole(role) {
                    if (role === 'Administrador') {
                        this.formData.permissions = [...this.allPages];
                    } else if (role === 'Profissional de Saúde') {
                        this.formData.permissions = ['Dashboard', 'Agenda', 'Pacientes', 'Relatórios', 'Ajuda'];
                    } else if (role === 'Recepção') {
                        this.formData.permissions = ['Agenda', 'Pacientes', 'Relatórios', 'Configurações', 'Ajuda'];
                    }
                },
                toggleSelectAll(checked) {
                    if (checked) {
                        this.formData.permissions = [...this.allPages];
                    } else {
                        this.formData.permissions = [];
                    }
                },
                openFilialModal(filial = null) {
                    if(filial) {
                        this.filialFormData = JSON.parse(JSON.stringify(filial));
                    } else {
                        this.filialFormData = { id: null, name: '', cnpj: '', cep: '', address: '', manager: '' };
                    }
                    this.isFilialModalOpen = true;
                },
                saveFilial() {
                    if (this.filialFormData.id) {
                        const index = this.filiais.findIndex(f => f.id === this.filialFormData.id);
                        if (index !== -1) this.filiais[index] = this.filialFormData;
                    } else {
                        this.filialFormData.id = Date.now();
                        this.filiais.push(this.filialFormData);
                    }
                    this.saveData();
                    this.isFilialModalOpen = false;
                },
                deleteFilial(id) {
                    if (confirm('Tem certeza que deseja excluir esta filial?')) {
                        this.filiais = this.filiais.filter(f => f.id !== id);
                        this.saveData();
                    }
                }
            }
        }
    </script>
</body>
